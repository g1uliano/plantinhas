      <button type="button" id="add-plant" class="btn btn-warning">Adicionar +</button>

    <div id="cards-aviso" class="container">
      <div class="alert alert-warning" role="alert">

      </div>

    <div id="cards-form-1" class="container">
      <form>
        <div class="form-group">
          Nome da planta
          <input type="text" class="form-control" id="plantName1" aria-describedby="plant1Help" placeholder="Insira o nome da planta">
          <small id="plant1Help" class="form-text text-muted">Insira o nome da planta</small>
        </div>
        <div class="form-group">       
          Desejo ser lembrado de regar...
          <select id="freq-a" class="custom-select">
             <option value="1">Diariamente</option>
             <option value="2">A cada 2 (dois) dias</option>
             <option value="3">A cada 3 (três) dias</option>
             <option value="4">Semanalmente</option>
          </select>
          <br />
          E pelo menos...          
          <select id="freq-b" class="custom-select">
            <option value="1">Uma vez por dia</option>
            <option value="2">2 (duas) vezes por dia</option>
            <option value="3">3 (três) vezes por dia</option>
          </select>
          <br />
          Com o primeiro aviso pela
          <select id="freq-c" class="custom-select">
            <option value="1">Manhã (09:00 h)</option>
            <option value="2">Tarde (16:00 h)</option>
            <option value="3">Noite (20:00 h)</option>
          </select>
        </div>
        <button type="button" id="form-1-submit" class="btn btn-success">Salvar</button>
        <button type="button" id="form-1-cancel" class="btn btn-danger">Cancelar</button>
      </form>
    </div>
